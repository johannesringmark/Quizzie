name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest'

    - name: Build
      run: xcodebuild -scheme Quizzie -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14' build

    - name: Test
      run: xcodebuild test -scheme Quizzie -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14'
